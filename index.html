<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Combatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Freelance Protfolio</title>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      </style>
   </head>
   <body class="body">
      <div class="auth">
        <header class="auth_header">
         <div class="auth_header_close">
         </div>
         <div class="auth_header_user">

         </div>
         <div class="auth_header_title">
            <p class="auth_header_title-text">Sign In</p>
         </div>

        </header>
        
        <main class="auth_main">
         <form class="auth_main_form">
            <input type="email" name="auth_email" placeholder="Email" required >
            <input type="password" name="auth_pass" placeholder="Password" required >
            <button class="auth_button" type="submit" name="form_auth_submit">Login</button>
         </form>    
        </main>

        <footer class="auth_footer">
             <p class="auth_footer_text">Not a member?
               <a href="https://www.youtube.com/watch?v=yJVXfAZDGN8&list=RDyJVXfAZDGN8&start_radio=1" class="auth_footer_link">Create Account;</a>
             </p>
        </footer>
      </div>
   </body> 
</html>
